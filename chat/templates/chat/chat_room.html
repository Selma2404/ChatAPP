{% load static %}
{% block content %}
<div id="chat-messages">
    <div class="card max-height-vh-70" style="max-height: 70vh;">
        <div class="card-header shadow-xl">
            <div class="row">
                <div class="col-md-10">
                    <div class="d-flex align-items-center">
                        <div class="ms-3">
                            <h3 class="mb-0 d-block">Room {{ selected_user.id }}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body overflow-auto overflow-x-hidden">
            <div id="chat-log">
                {% for message in messages %}
                   {{ message }}
                {% endfor %}
            </div>
        </div>
        <div class="card-footer d-block">
            {% csrf_token %}
            <form id="chat-form" class="align-items-center">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" name="message" id="chat-message-input" class="form-control" placeholder="Type a message..." aria-label="Type a message..." aria-describedby="button-addon2">
                    <button id='chat-message-submit' class="btn btn-outline-secondary" type="submit" id="button-addon2">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block script %}
{{ super }}
<script>
    var chatSocket = new WebSocket('ws://127.0.0.1:8000/ws/chat/');

    chatSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        var message = data['message'];
        
        document.querySelector('#chat-log').innerHTML += '<p>' + message + '</p>';
        console.log(data)
    };
    

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        var messageInputDom = document.querySelector('#chat-message-input');
        var message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message
        }));
        messageInputDom.value = '';
    };
</script>






{% endblock %}
